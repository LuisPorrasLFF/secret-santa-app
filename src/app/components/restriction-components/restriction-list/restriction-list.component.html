<div *ngFor="let user of users" class="mtb-3">
    <p><b>{{user.name}}</b> should not give to:</p>
    <mat-select multiple class="select-border">
        <mat-option [disabled]="user.id === option.id" [value]="option" *ngFor="let option of users" (onSelectionChange)="onSelect(user, option)">{{option.name}}</mat-option>
    </mat-select>
</div>

<a mat-flat-button color="primary" aria-label="Add restrictions" href="/result">
    Draw Your Secret Santa!
</a>
